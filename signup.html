<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div class="pos-f-t">
      
        <nav class="navbar navbar-dark bg-dark h1 text-light">
           Sign Up Now!
        </nav>
    </div>

    <div class="container">

        <div class="form-row">
            <div class="form-group col-md-6 mt-3">
                <label for="fname">First name</label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="form-group col-md-6 mt-3">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" placeholder="">
            </div>
            <div class="form-group col-md-6">
                <label for="phone">phone No</label>
                <input type="text" class="form-control" id="phone" placeholder="">
            </div>


        </div>
        <div class="form-group">
            <label for="address">Address </label>
            <input type="text" class="form-control" id="address" placeholder="">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-4">
                <label for="province">Province</label>
                <select id="province" class="form-control">
                    <option selected>Select Province</option>
                    <option>Sindh</option>
                    <option>Punjab</option>
                    <option>Balochistan</option>
                    <option>Khyber Pakhtonkhwa</option>

                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Agree to our terms and services </label>
            </div>
        </div>
        <button type="submit" onclick="register()" class="btn mb-3 btn-dark">Sign Up</button>
       <br> <span  >Already have an account?<a class="ml-1" href="index.html">Login Now</a></span>

    </div>
